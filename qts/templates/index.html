{% extends "base.html" %}
{% block content %}
<h2>Hi!</h2>
<h4>Current market quotes</h4>
<table>
	{% for quote in curr_quotes %}
	<tr><td>{{quote.name}}</td><td>{{quote.ticker}}</td><td>{{quote.price}}<td><td>{{quote.maxprice}}</td>
	<td>{{quote.minprice}}</td></tr>
	{% endfor %}
</table>
{% endblock %}
